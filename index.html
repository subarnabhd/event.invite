<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay and Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #00180c;
        }

        input {
            width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        h1{
            color: white;
        }
        button {
            width: 300px;
            margin: 0px auto;
            padding: 10px;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas-container {
            margin-top: 5px;
        }

        canvas {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 1920px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>INVITATION CARD</h1>
        <input type="text" id="overlay-text" placeholder="Enter text to overlay"><br><br>
        <button onclick="updateImage()">Update Image</button><br><br>
        <div id="canvas-container">
            <canvas id="imageCanvas" width="1080" height="1920"></canvas>
        </div>
        <button onclick="downloadImage()">Download Image</button>
    </div>

    <script>
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = 'invitation.jpg';  // Ensure this path is correct

        img.onload = function () {
            updateImage(); // Update image when it loads
        };

        function updateImage() {
            const text = document.getElementById('overlay-text').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous content
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);  // Draw the image

            ctx.font = '36px Arial';
            ctx.fillStyle = '#FEB44A'; // Set text color to #FEB44A
            ctx.textAlign = 'center'; // Center the text horizontally
            ctx.textBaseline = 'middle'; // Center the text vertically

            // Calculate position to center the text
            const x = canvas.width / 2;
            const y = 290; // Fixed Y position

            ctx.fillText(text, x, y);  // Draw the text at the calculated position
        }

        function downloadImage() {
            updateImage();  // Ensure text is drawn before downloading
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Ensure text is updated when input changes
        document.getElementById('overlay-text').addEventListener('input', updateImage);
    </script>
</body>

</html>
